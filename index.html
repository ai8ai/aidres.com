<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="google-adsense-account" content="ca-pub-3369383796685000">
        <title>Asian Beauty Gallery Wallpapers</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <style>
            :root{--bg:#8E3B3B;--muted:#e6e6e6;--text:#E6C28B;}
            body{margin:0;padding:1rem;font:16px Arial,Helvetica,sans-serif;color:var(--text);background:var(--bg);}
            h1,h2{text-align:center;margin:.5rem 0;color: var(--text);}
            h1{font-size:2rem;font-weight:600}
            h2{font:1rem Georgia,serif}
            .menu{text-align:center;margin:20px 0}
            .menu button{padding:10px 16px;margin:4px;border:0;border-radius:6px;cursor:pointer;background:#444;color: var(--text);}
            .menu button:hover{background:#666}
            .menu button:focus{outline:2px solid #222;outline-offset:2px}
            .masonry{column-count:4;column-gap:20px}
            .mItem{margin-top:18px;break-inside:avoid;position:relative}
            .mItem img{width:100%;border-radius:6px;display:block}
            .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.45);color:#fff;opacity:0;transition:.18s;border-radius:6px}
            .mItem:hover .overlay{opacity:1;cursor:pointer}
            @media(max-width:1199px){.masonry{column-count:3}}
            @media(max-width:991px){.masonry{column-count:2}}
            @media(max-width:767px){.masonry{column-count:1}}
        </style>
    </head>

    <body>

        <h1>Asian Beauty Gallery Wallpapers</h1>
        <h2>Yome Sugar, and many more</h2>

        <div class="menu" role="navigation">
            <button onclick="load('https://raw.githubusercontent.com/aidres8/bwxy/refs/heads/main/fs.txt', 'assistant')">ðŸ‘©Yanni Assistant</button>
            <button onclick="load('waterfall')">Sketch</button>
            <button onclick="load('portrait')">Portraits</button>
            <button onclick="load('nature')">Nature</button>
        </div>

        <div id="masonry" class="masonry" aria-live="polite"></div>
        <div id="appPromo" style="
            position:fixed;
            bottom:15px;
            left:50%;
            transform:translateX(-50%);
            background:#222;
            color:#fff;
            padding:12px 18px;
            border-radius:30px;
            box-shadow:0 4px 12px rgba(0,0,0,.25);
            z-index:9999;
            font-size:14px;
        ">
            ðŸ”¥ See more exclusive images in the app â€”
            <a href="https://play.google.com/store/apps/details?id=com.aixpertlab.asianbeautyycc"
            style="color:#4fc3f7;font-weight:bold;" 
            target="_blank" rel="noopener">
            Download on Google Play
            </a>
        </div>



        <script>
            const masonry=document.getElementById('masonry');

            const showMsg = txt => {
                masonry.innerHTML = `<p style="text-align:center;color:var(--muted)">${txt}</p>`;
            };

            const render = imgs => {
                masonry.innerHTML = '';
                if(!imgs?.length) return showMsg('No images found.');
                masonry.append(...imgs.map(i => {
                    let d = document.createElement('div');
                    d.className = 'mItem';
                    d.innerHTML = `
                        <img src="${i.src}" alt="${i.alt||''}" loading="lazy">
                        <div class="overlay" aria-hidden="true"></div>`;
                    return d;
                }));
            };

            // --- Format conversion ---
            function parseFsText(text, folderFilter = null){
                return text
                    .split(/\r?\n/)
                    .filter(x => x.trim())                         // remove empty lines
                    .filter(x => !folderFilter || x.includes(folderFilter)) // keep only filtered folder
                    .map(path => ({
                        src: convertPathToUrl(path),
                        alt: ""
                    }));
            }

            // Convert local Windows path â†’ Netlify URL
            function convertPathToUrl(path){
                const parts = path.split(/[/\\]/).filter(Boolean);

                // match: "a.xxx", "c.bwxy", "z.gallery", "3.bwxy"
                const mainFolder = parts.find(p => /^[^\\/]\.[A-Za-z0-9_-]+$/.test(p));

                if (!mainFolder) return "";

                // extract right part after dot â†’ "bwxy"
                const project = mainFolder.split(".")[1];

                // everything after this folder is usable path
                const idx = parts.indexOf(mainFolder);
                const after = parts.slice(idx + 1).join("/");

                return `https://${project}.netlify.app/${after}`;
            }

            // --- Loader ---
            async function load(url, folderFilter = null){
                showMsg('Loading...');
                try {
                    const r = await fetch(url);
                    const text = await r.text();
                    const imgs = parseFsText(text, folderFilter);
                    render(imgs);
                } catch(e) {
                    console.error(e);
                    showMsg('Error loading images.');
                }
            }

            // auto load document.addEventListener("DOMContentLoaded", () => load('waterfall'));
            document.addEventListener("DOMContentLoaded", () => 
                load('https://raw.githubusercontent.com/aidres8/bwxy/refs/heads/main/assistant.txt')
            );
        </script>



        

    </body>
</html>
