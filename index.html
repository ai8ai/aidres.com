<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gallery Filter Demo</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
  h1 { text-align: center; }

  /* Menu buttons */
  .menu { text-align: center; margin-bottom: 20px; }
  .menu button {
    padding: 8px 16px; margin: 5px; border: none; border-radius: 5px;
    background: #444; color: #fff; cursor: pointer;
  }
  .menu button.active { background: #007bff; }

  /* Gallery layout */
  .gallery {
    display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
  }
  .item {
    display: none; /* hidden by default */
    width: 300px; position: relative;
  }
  .item.show { display: block; } /* shown when filter matches */
  .item img { width: 100%; border-radius: 8px; display: block; }
</style>
</head>
<body>

<h1>Simple Filterable Gallery</h1>

<!-- Buttons -->
<div class="menu" id="menu">
  <button data-filter="all" class="active">Show All</button>
  <button data-filter="waterfall">Waterfalls</button>
  <button data-filter="portrait">Portraits</button>
</div>

<!-- Gallery -->
<div class="gallery" id="gallery">
  <div class="item waterfall">
    <img src="https://picsum.photos/id/1018/400/300" alt="Waterfall 1">
  </div>
  <div class="item portrait">
    <img src="https://picsum.photos/id/1005/400/300" alt="Portrait 1">
  </div>
  <div class="item waterfall">
    <img src="https://picsum.photos/id/1011/400/300" alt="Waterfall 2">
  </div>
  <div class="item portrait">
    <img src="https://picsum.photos/id/1027/400/300" alt="Portrait 2">
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const buttons = document.querySelectorAll("#menu button");
  const items = document.querySelectorAll(".gallery .item");

  function filter(category) {
    items.forEach(item => {
      if (category === "all" || item.classList.contains(category)) {
        item.classList.add("show");
      } else {
        item.classList.remove("show");
      }
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      filter(btn.dataset.filter);
    });
  });

  filter("all"); // show everything at start
});
</script>

</body>
</html>
