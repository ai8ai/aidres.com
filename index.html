<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>AI Beauty - Yang Chenchen</title>
        <style>
            :root{--bg:#fff;--muted:#444;}
            body{margin:0;padding:1rem;font:16px Arial,Helvetica,sans-serif;color:#222;background:var(--bg);}
            h1,h2{text-align:center;margin:.5rem 0}
            h1{font-size:2rem;font-weight:600}
            h2{font:1rem Georgia,serif;color:var(--muted)}
            .menu{text-align:center;margin:20px 0}
            .menu button{padding:10px 16px;margin:4px;border:0;border-radius:6px;cursor:pointer;background:#444;color:#fff}
            .menu button:hover{background:#666}
            .menu button:focus{outline:2px solid #222;outline-offset:2px}
            .masonry{column-count:4;column-gap:20px}
            .mItem{margin-top:18px;break-inside:avoid;position:relative}
            .mItem img{width:100%;border-radius:6px;display:block}
            .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.45);color:#fff;opacity:0;transition:.18s;border-radius:6px}
            .mItem:hover .overlay{opacity:1;cursor:pointer}
            @media(max-width:1199px){.masonry{column-count:3}}
            @media(max-width:991px){.masonry{column-count:2}}
            @media(max-width:767px){.masonry{column-count:1}}
        </style>
    </head>

    <body>

        <h1>Asian Beauty Gallery Wallpapers</h1>
        <h2>Yome Sugar, and many more</h2>

        <div class="menu" role="navigation">
            <button onclick="load('waterfall')">Waterfalls</button>
            <button onclick="load('portrait')">Portraits</button>
            <button onclick="load('nature')">Nature</button>
        </div>

        <div id="masonry" class="masonry" aria-live="polite"></div>

        <script>
            const masonry=document.getElementById('masonry');
            const showMsg=txt=>{masonry.innerHTML=`<p style="text-align:center;color:var(--muted)">${txt}</p>`;};

            const render=imgs=>{
            masonry.innerHTML='';
            if(!imgs?.length) return showMsg('No images for this filter.');
            masonry.append(...imgs.map(i=>{
                let d=document.createElement('div');
                d.className='mItem';
                d.innerHTML=`<img src="${i.src}" alt="${i.alt||''}" loading="lazy"><div class="overlay" aria-hidden="true"></div>`;
                return d;
            }));
            };

            async function load(cat){
            showMsg('Loading...');
            try{
                let r=await fetch(`json/${cat}.json`);
                render(await r.json());
            }catch(e){
                console.error(e);
                showMsg('Error loading images.');
            }
            }

            document.addEventListener("DOMContentLoaded",()=>load('waterfall'));
        </script>

    </body>
</html>
